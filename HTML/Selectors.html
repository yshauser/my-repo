<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div>
        <p id="first-para">I'm in div</p>
        <p class="first-para">I'm also in div</p>
    </div>
    <p>Yo yo what's up?</p>
    <p>Yo yo <a style="color:black">what's</a> up?</p> <!-- inline style is not recommended-->
    <p>Yo yo what's up?</p>
    <h1>I got the same style</h1>


    <div>
        <h1>nice header</h1>
     <ul>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
     </ul>
     <p>some text here</p>
    </div>
</body>
</html>
